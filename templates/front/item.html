{% extends 'base.html' %}
{% block content %}
<h1>{{ item.name }}</h1>

<p>
    {{ item.get_type_display }}
</p>

{% if item.url %}
<p>
    <a href="{{ item.url }}">{{ item.url}}</a>
</p>
{% endif %}

{% if item.image %}
<p>
    <img src="{{ item.image.url }}" width="500"/>
</p>
{% endif %}

{% endblock %}
